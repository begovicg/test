<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="img/favicon.ico">
    <link rel="shortcut icon" href="img/favicon.ico" />


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap 4 cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <meta name="theme-color" content="#fafafa">
</head>

<body>

    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Welcome</h3>
                <p>Please choose your registration method</p>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="email_reg-tab" data-toggle="tab" href="#email_reg" role="tab" aria-controls="email_reg" aria-selected="true">Email</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="mobile_reg-tab" data-toggle="tab" href="#mobile_reg" role="tab" aria-controls="mobile_reg" aria-selected="false">Mobile</a>
                    </li>
                </ul>
                <form id="form" action="/" method="POST">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="email_reg" role="tabpanel" aria-labelledby="email_reg-tab">
                            <h3 class="register-heading">Register with email</h3>
                            <div class="row register-form">

                                <div class="col-md-10 offset-md-2">
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" class="form-control" placeholder="Your Email *" value="" />
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade show" id="mobile_reg" role="tabpanel" aria-labelledby="mobile_reg-tab">
                            <h3 class="register-heading">Register with mobile</h3>
                            <div class="row register-form">

                                <div class="col-md-10 offset-md-2">
                                    <div class="form-group">
                                        <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Your Phone *" value="" />
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row register-static">
                        <div class="col-md-10 offset-md-2">
                            <div class="form-group" id="currency">
                                Payment method: &nbsp;
                                <label>
                            <input type="radio" name="currency" class="currency" value="0" id="crnt-eur" required checked="checked">&nbsp;EUR</label>
                                <label>
                            <input type="radio" name="currency" class="currency" value="1" id="crnt-usd" required>&nbsp;USD</label>
                            </div>
                            <div class="form-group custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="terms" id="terms" required checked="checked">
                                <label for="terms" class="custom-control-label">I have read and agree to the Terms and Conditions and Privacy Policy</label>
                            </div>
                            <div class="form-group custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="notifications" id="notifications">
                                <label for="notifications" class="custom-control-label">I agree to receive promo notifications from Citrus Systems
                                </label>
                            </div>

                            <input type="submit" name="submit" class="btnRegister" value="Register" />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="overlay" style="display:none;">
            <div class="spinner"></div>
            <br/> Registering your account...
        </div>

    </div>





    <script src="js/vendor/modernizr-3.11.2.min.js "></script>
    <script src="js/plugins.js "></script>
    <script src="js/main.js "></script>

    <!-- Scripts required for bootstrap 4-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>

    <!-- Sweetalert2 for alert box-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</body>

</html>
